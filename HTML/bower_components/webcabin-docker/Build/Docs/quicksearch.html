ker#restore} * @property {String} CUSTOM_TAB_CHANGED=&quot;customTabChanged&quot; - When the current tab on a custom tab widget associated with this panel has changed, See {@link module:wcTabFrame} * @property {String} CUSTOM_TAB_CLOSED=&quot;customTabClosed&quot; - When a tab has been closed on a custom tab widget associated with this panel, See {@link module:wcTabFrame} * @version 3.0.0 * @const */ wcDocker.EVENT = { INIT: 'panelInit', LOADED: 'dockerLoaded', UPDATED: 'panelUpdated', VISIBILITY_CHANGED: 'panelVisibilityChanged', BEGIN_DOCK: 'panelBeginDock', END_DOCK: 'panelEndDock', GAIN_FOCUS: 'panelGainFocus', LOST_FOCUS: 'panelLostFocus', CLOSING: 'panelClosing', CLOSED: 'panelClosed', PERSISTENT_CLOSED: 'panelPersistentClosed', PERSISTENT_OPENED: 'panelPersistentOpened', BUTTON: 'panelButton', ATTACHED: 'panelAttached', DETACHED: 'panelDetached', MOVE_STARTED: 'panelMoveStarted', MOVE_ENDED: 'panelMoveEnded', MOVED: 'panelMoved', RESIZE_STARTED: 'panelResizeStarted', RESIZE_ENDED: 'panelResizeEnded', RESIZED: 'panelResized', ORDER_CHANGED: 'panelOrderChanged', SCROLLED: 'panelScrolled', SAVE_LAYOUT: 'layoutSave', RESTORE_LAYOUT: 'layoutRestore', CUSTOM_TAB_CHANGED: 'customTabChanged', CUSTOM_TAB_CLOSED: 'customTabClosed' }; /** * The name of the placeholder panel. * @private * @memberOf module:wcDocker * @constant {String} module:wcDocker.PANEL_PLACEHOLDER */ wcDocker.PANEL_PLACEHOLDER = '__wcDockerPlaceholderPanel'; /** * Used when [adding]{@link module:wcDocker#addPanel} or [moving]{@link module:wcDocker#movePanel} a panel to designate the target location as collapsed.&lt;br&gt; * Must be used with [docking]{@link module:wcDocker.DOCK} positions LEFT, RIGHT, or BOTTOM only. * @memberOf module:wcDocker * @constant {String} module:wcDocker.COLLAPSED */ wcDocker.COLLAPSED = '__wcDockerCollapsedPanel'; /** * Used for the splitter bar orientation. * @member module:wcDocker.ORIENTATION * @property {Boolean} VERTICAL=false - Top and Bottom panes * @property {Boolean} HORIZONTAL=true - Left and Right panes * @version 3.0.0 * @const */ wcDocker.ORIENTATION = { VERTICAL: false, HORIZONTAL: true }; /** * Used to determine the position of tabbed widgets for stacked panels.&lt;br&gt; * &lt;b&gt;Note:&lt;/b&gt; Not supported on IE8 or below. * @member module:wcDocker.TAB * @property {String} TOP=&quot;top&quot; - The default, puts tabs at the top of the frame * @property {String} LEFT=&quot;left&quot; - Puts tabs on the left side of the frame * @property {String} RIGHT=&quot;right&quot; - Puts tabs on the right side of the frame * @property {String} BOTTOM=&quot;bottom&quot; - Puts tabs on the bottom of the frame * @version 3.0.0 * @const */ wcDocker.TAB = { TOP: 'top', LEFT: 'left', RIGHT: 'right', BOTTOM: 'bottom' }; return wcDocker; }); × Search results Close "},"docker.jsdoc.html":{"id":"docker.jsdoc.html","title":"Source: docker.jsdoc","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Source: docker.jsdoc /** * Options for a [docker]{@link module:wcDocker} instance. * * @typedef {Object} module:wcDocker~Options * @property {String} [themePath='Themes'] - A folder path where all docker theme files can be found. * @property {String} [theme='default'] - The active docker theme. * @property {String} [loadingClass='fa fa-spinner fa-pulse'] - Any class name to use for the loading screen icon. * @property {Boolean} [allowContextMenu=true] - Overrides the default right click menu with ones that interact with docker. * @property {Boolean} [hideOnResize=false] - If true, panels will hide their contents as they are being resized. * @property {Boolean} [allowCollapse=true] - Allows users to collapse panels to the sides of the docker view. * @property {Number} [responseRate=10] - This determines how often updates are performed (in milliseconds). * @property {Number} [moveStartDelay=300] - The time delay (in milliseconds) before a panel drag operation will start. * @property {Number|String} [edgeAnchorSize=50] - Determines the size of the anchor points when docking a panel to the outer edge of the window. Can be a pixel value, or a string with a 'px' or '%' suffix. * @property {Number|String} [panelAnchorSize='15%'] - Determines the size of the anchor points when docking a panel along the side of another panel. Can be a pixel value, or a string with a 'px' or '%' suffix. * @property {Number|String} [detachToWidth=600] - Determines the new width when a panel is detached (0 = Don't change). Can be a pixel value, or a string with a 'px' or '%' suffix. * @property {Number|String} [detachToHeight=400] - Determines the new height when a panel is detached (0 = Don't change). Can be a pixel value, or a string with a 'px' or '%' suffix. * @property {Object} [wcPanelClass] - Defines a class object to use in replacement of the default wcPanel object. * @property {Object} [wcGhostClass] - Defines a class object to use in replacement of the default wcGhost object. * @property {Object} [wcSplitterClass] - Defines a class object to use in replacement of the default wcSplitter object. * @property {Object} [wcFrameClass] - Defines a class object to use in replacement of the default wcFrame object. * @property {Object} [wcCollapserClass] - Defines a class object to use in replacement of the default wcCollapser object. * @property {Object} [wcLayoutSimpleClass] - Defines a class object to use in replacement of the default wcLayoutSimple object. * @property {Object} [wcLayoutTableClass] - Defines a class object to use in replacement of the default wcLayoutTable object. * @property {Object} [wcDrawerClass] - Defines a class object to use in replacement of the default wcDrawer object. * @property {Object} [wcTabFrameClass] - Defines a class object to use in replacement of the default wcTabFrame object. */ /** * A rectangle structure. * @typedef {Object} module:wcDocker~Rect * @property {Number|String} [x] - X coordinate of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [y] - Y coordinate of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [w] - Width of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [h] - Height of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. */ /** * A rectangle structure. * @typedef {Object} module:wcDocker~AnchorRect * @property {Number|String} [x] - X coordinate of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [y] - Y coordinate of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [w] - Width of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [h] - Height of the rectangle. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {module:wcDocker.TAB} [tabOrientation] - Desired orientation of tab widgets. */ /** * A bounding structure * @typedef {Object} module:wcDocker~Bounds * @property {Number} top - The upper, or top bound (percentage value between 0 and 1). * @property {Number} bottom - The lower, or bottom bound (percentage value between 0 and 1). * @property {Number} left - The left bound (percentage value between 0 and 1). * @property {Number} right - The right bound (percentage value between 0 and 1). */ /** * A coordinate structure. * @typedef {Object} module:wcDocker~Coordinate * @property {Number} x - X coordinate. * @property {Number} y - Y coordinate. */ /** * A 2D size structure. * @typedef {Object} module:wcDocker~Size * @property {Number} x - Width. * @property {Number} y - Height. */ /** * Determines whether the container will allow scroll bars to appear on each axis. * @typedef {Object} module:wcDocker~Scrollable * @property {Boolean} x - Whether scrolling is enabled in the horizontal direction. * @property {Boolean} y - Whether scrolling is enabled in the vertical direction. */ /** * Determines whether the container should fit the size of its contents instead of scroll for each axis. * @typedef {Object} module:wcDocker~FitContents * @property {Boolean} x - Whether scrolling is enabled in the horizontal direction. * @property {Boolean} y - Whether scrolling is enabled in the vertical direction. */ /** * Options for adding a new panel. * @typedef {Object} module:wcDocker~PanelOptions * @property {Number|String} [x] - X coordinate of the panel center (if floating). Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [y] - Y coordinate of the panel center (if floating). Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [w] - Desired width of the panel. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {Number|String} [h] - Desired height of the panel. Can be a pixel position, or a string with a 'px' or '%' suffix. * @property {module:wcDocker.TAB} [tabOrientation] - Desired position of tab widgets when using [wcDocker.DOCK.STACKED]{@link module:wcDocker.DOCK}. &lt;b&gt;Not supported on IE8 or below.&lt;/b&gt; */ /** * Options object for registering new panel types. * @typedef module:wcDocker~registerOptions * @property {module:wcDocker~onCreatePanel} onCreate - A function or an object constructor for the panel. * @property {module:wcDocker.LAYOUT} [layout=wcDocker.LAYOUT.TABLE] - If supplied, overrides the default layout used for this panel. * @property {String} [icon] - A CSS class name to draw an icon in the panels tab widget. * @property {String} [faicon] - An icon name using the [Font-Awesome]{@link http://fortawesome.github.io/Font-Awesome/} library. You must download and link to the library first. * @property {String|Boolean} [title] - Assign a custom name to the panels tab. A false value will hide the tab entirely. * @property {Boolean} [isPrivate] - If true, the user will not be able to create this panel type. * @property {Boolean} [isPersistent] - If true, when the user closes this panel, it will only be hidden instead of completely destroyed. When the user creates an instance of this panel, it will first attempt to un-hide an already existing panel before creating a new instance. * @property {Number} [limit] - Enforces a limited number of this panel type from being created by the user. * @property {Object} [options] - A custom options object to be passed into the new panel constructor or creation function as the second parameter. */ /** * A function or an object constructor for the panel. This function is called using the 'new' operator. * @callback module:wcDocker~onCreatePanel * @param {module:wcPanel} panel - The panel being constructed. * @param {module:wcPanel~options} [options] - An options object passed in from [wcDocker.registerPanelType()]{@link module:wcDocker#registerPanelType}'s options.options parameter. */ /** * An event handler callback. Each is registered to a event type using the [wcDocker.on()]{@link module:wcDocker#on} or [wcPanel.on()]{@link module:wcPanel~on} functions. * @event module:wcDocker#onEvent * @type {Function} * @param {module:wcPanel|NULL} panel - The panel invoking the event, or NULL if global. * @param {Object} [data] - A data object passed by the invoker. */ /** * Anchor data. * @typedef {Object} module:wcDocker~Anchor * @property {Boolean} self - Whether the anchor is hovering over the moving panel. * @property {module:wcDocker.DOCK} loc - The location of the anchor on the panel. * @property {module:wcLayout} item - The panel layout being hovered over. * @property {module:wcDocker.TAB} tab - The tab location. * @property {} * @property {Number} [x] - X coordinate of the anchor. * @property {Number} [y] - Y coordinate of the anchor. * @property {Number} [w] - Width of the anchor. * @property {Number} [h] - Height of the anchor. */ × Search results Close "},"drawer.js.html":{"id":"drawer.js.html","title":"Source: drawer.js","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Source: drawer.js /** @module wcDrawer */ define([ &quot;dcl/dcl&quot;, &quot;./types&quot;, &quot;./frame&quot;, &quot;./base&quot; ], function (dcl, wcDocker, wcFrame, base) { /** * A docker container for carrying its own arrangement of docked panels as a slide out drawer. * @class module:wcDrawer * A collapsable container for carrying panels.&lt;br&gt; * * @version 3.0.0 * @description &lt;b&gt;&lt;i&gt;PRIVATE&lt;i&gt; - Handled internally by [docker]{@link module:wcDocker} and &lt;u&gt;should never be constructed by the user.&lt;/u&gt;&lt;/b&gt; */ var Module = dcl(base,{ declaredClass: 'wcDrawer', /** * @memberOf module:wcDrawer * @param {external:jQuery~selector|external:jQuery~Object|external:domNode} container - A container element for this drawer. * @param {wcSplitter|wcDocker} parent - The drawer's parent object. * @param {module:wcDocker.DOCK} position - A docking position to place this drawer. */ constructor:function (container, parent, position) { this.$container = $(container); this.$frame = null; this._position = position; this._parent = parent; this._frame = null; this._closeSize = 0; this._expanded = false; this._sliding = false; this._orientation = (this._position === wcDocker.DOCK.LEFT || this._position === wcDocker.DOCK.RIGHT) ? wcDocker.ORIENTATION.HORIZONTAL : wcDocker.ORIENTATION.VERTICAL; this.__init(); }, /////////////////////////////////////////////////////////////////////////////////////////////////////// // Public Functions /////////////////////////////////////////////////////////////////////////////////////////////////////// /** * Collapses the drawer to its respective side wall. * @function module:wcDrawer#collapse */ collapse: function (instant) { if (this._expanded) { // Collapse happens before the tab is de-selected, so record the // current size and assign it to the current panel. var panel = this._frame.panel(); if (panel) { var size = this._parent.pos(); if (this._position !== wcDocker.DOCK.LEFT) { size = 1.0 - size; } var max; if (this._position === wcDocker.DOCK.BOTTOM) { max = this.docker().$container.height(); panel._size.y = size * max; } else { max = this.docker().$container.width(); panel._size.x = size * max; } } this._expanded = false; if (instant) { switch (this._position) { case wcDocker.DOCK.TOP: case wcDocker.DOCK.LEFT: this._parent.pos(0); break; case wcDocker.DOCK.RIGHT: case wcDocker.DOCK.BOTTOM: this._parent.pos(1); break; } } else { this._sliding = true; var self = this; var fin = function () { self._sliding = false; self._parent.__update(); }; switch (this._position) { case wcDocker.DOCK.TOP: case wcDocker.DOCK.LEFT: this._parent.animPos(0, fin); break; case wcDocker.DOCK.RIGHT: case wcDocker.DOCK.BOTTOM: this._parent.animPos(1, fin); break; } } } }, /** * Expands the drawer. * @function module:wcDrawer#expand */ expand: function () { if (!this._expanded) { this._expanded = true; this._sliding = true; var panel = this._frame.panel(); if (panel) { // Determine the size to expand the drawer based on the size of the panel. var size, max; if (this._position === wcDocker.DOCK.BOTTOM) { size = panel._size.y; max = this.docker().$container.height(); } else { size = panel._size.x; max = this.docker().$container.width(); } if (this._position !== wcDocker.DOCK.LEFT) { size = max - size; } size = size / max; var self = this; this._parent.animPos(size, function () { self._sliding = false; self._parent.__update(); }); } } }, /** * Gets whether the drawer is expanded. * @function module:wcDrawer#isExpanded * @returns {Boolean} - The current expanded state. */ isExpanded: function () { return this._expanded; }, /** * The minimum size constraint for the drawer area. * @function module:wcDrawer#minSize * @returns {module:wcDocker~Size} - The minimum size. */ minSize: function () { if (this._expanded) { if (this._root &amp;&amp; typeof this._root.minSize === 'function') { return this._root.minSize(); } else { return {x: 100, y: 100}; } } this.__adjustCollapsedSize(); return {x: this._closeSize, y: this._closeSize}; }, /** * The maximum size constraint for the drawer area. * @function module:wcDrawer#maxSize * @returns {module:wcDocker~Size} - The maximum size. */ maxSize: function () { var isHorizontal = (this._orientation === wcDocker.ORIENTATION.HORIZONTAL) ? true : false; if (this._expanded || this._sliding) { if (this._root &amp;&amp; typeof this._root.maxSize === 'function') { return { x: (isHorizontal ? this._root.maxSize().x : Infinity), y: (!isHorizontal ? this._root.maxSize().y : Infinity) }; } else { return {x: Infinity, y: Infinity}; } } this.__adjustCollapsedSize(); return { x: (isHorizontal ? this._closeSize : Infinity), y: (!isHorizontal ? this._closeSize : Infinity) }; }, /////////////////////////////////////////////////////////////////////////////////////////////////////// // Private Functions /////////////////////////////////////////////////////////////////////////////////////////////////////// __init: function () { this.$frame = $('&lt;div class=&quot;wcCollapserFrame&quot;&gt;'); this.__container(this.$container); this._frame = new (this.docker().__getClass('wcFrame'))(this.$frame, this, false); this._frame.tabOrientation(this._position); }, // Updates the size of the collapser. __update: function (opt_dontMove) { this.__adjustCollapsedSize(); this._frame.__update(); }, // Adjusts the size of the collapser when it is closed. __adjustCollapsedSize: function () { if (this._frame._panelList.length) { this._closeSize = this._frame.$tabBar.outerHeight(); this._parent.$bar.removeClass('wcSplitterHidden'); } else { this._closeSize = 0; this._parent.$bar.addClass('wcSplitterHidden'); } }, // Retrieves the bounding rect for this collapser. __rect: function () { var offset = this.$frame.offset(); var width = this.$frame.width(); var height = this.$frame.height(); var panel = this._frame.panel(); if (panel) { // Determine the size to expand the drawer based on the size of the panel. if (this._position === wcDocker.DOCK.BOTTOM) { height = panel._size.y; width = width / 3; } else { width = panel._size.x; height = height / 3; } } return { x: offset.left, y: offset.top, w: width, h: height }; }, // Saves the current panel configuration into a meta // object that can be used later to restore it. __save: function () { var data = {}; data.closeSize = this._closeSize; data.frame = this._frame.__save(); return data; }, // Restores a previously saved configuration. __restore: function (data, docker) { this._closeSize = data.closeSize; this._frame.__restore(data.frame, docker); this.__adjustCollapsedSize(); }, // Gets, or Sets a new container for this layout. // Params: // $container If supplied, sets a new container for this layout. // parent If supplied, sets a new parent for this layout. // Returns: // JQuery collection The current container. __container: function ($container) { if (typeof $container === 'undefined') { return this.$container; } this.$container = $container; if (this.$container) { this.$container.append(this.$frame); } else { this.$frame.remove(); } return this.$container; }, // Disconnects and prepares this widget for destruction. __destroy: function () { if (this._frame) { this._frame.__destroy(); this._frame = null; } this.__container(null); this._parent = null; } }); return Module; }); × Search results Close "},"frame.js.html":{"id":"frame.js.html","title":"Source: frame.js","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayout nction () { $(this).remove(); }); var buttonSize = this.__onTabChange(); if (scrollTo) { for (var i = 0; i &lt; tabPositions.length; ++i) { if (i === this._curTab) { var left = tabPositions[i]; var right = totalWidth; if (i + 1 &lt; tabPositions.length) { right = tabPositions[i + 1]; } var scrollPos = -parseInt(this.$tabScroll.css('left')); var titleWidth = tabWidth - buttonSize; // If the tab is behind the current scroll position. if (left &lt; scrollPos) { this._tabScrollPos = left - this.LEFT_TAB_BUFFER; if (this._tabScrollPos &lt; 0) { this._tabScrollPos = 0; } } // If the tab is beyond the current scroll position. else if (right - scrollPos &gt; titleWidth) { this._tabScrollPos = right - titleWidth + this.LEFT_TAB_BUFFER; } break; } } } this._canScrollTabs = false; if (totalWidth &gt; tabWidth - buttonSize) { this._canScrollTabs = true; this.$buttonBar.append(this.$tabRight); this.$buttonBar.append(this.$tabLeft); buttonSize += this.$tabRight.outerWidth(); buttonSize += this.$tabLeft.outerWidth(); var scrollLimit = totalWidth - (tabWidth - buttonSize) / 2; // If we are beyond our scroll limit, clamp it. if (this._tabScrollPos &gt; scrollLimit) { var children = this.$tabScroll.children(); for (var i = 0; i &lt; children.length; ++i) { var $tab = $(children[i]); totalWidth = getOffset($tab) - parentLeft; if (totalWidth + $tab.outerWidth() &gt; scrollLimit) { this._tabScrollPos = totalWidth - this.LEFT_TAB_BUFFER; if (this._tabScrollPos &lt; 0) { this._tabScrollPos = 0; } break; } } } } else { this._tabScrollPos = 0; this.$tabLeft.remove(); this.$tabRight.remove(); } this.$tabScroll.stop().animate({left: -this._tabScrollPos + 'px'}, 'fast'); }, __onTabChange: function () { var buttonSize = 0; var layout = this.layout(this._curTab); if (layout) { this.$center.toggleClass('wcScrollableX', layout._scrollable.x); this.$center.toggleClass('wcScrollableY', layout._scrollable.y); this.$center.toggleClass('wcOverflowVisible', layout._overflowVisible); this.$tabLeft.remove  this.$container; }, // Disconnects and prepares this widget for destruction. __destroy: function () { var docker = this.docker(); if (docker) { var index = docker._tabList.indexOf(this); if (index &gt; -1) { docker._tabList.splice(index, 1); } } // Remove all registered events. while (this._boundEvents.length) { this._parent.off(this._boundEvents[0].event, this._boundEvents[0].handler); this._boundEvents.shift(); } this._curTab = -1; for (var i = 0; i &lt; this._layoutList.length; ++i) { this._layoutList[i].__destroy(); } while (this._layoutList.length) this._layoutList.pop(); this.__container(null); this._parent = null; } }); // window['wcTabFrame'] = Module; return Module; }); × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Modules Classes module:wcBase module:wcCollapser Events function onEvent An event handler callback. Each is registered to a event type using the wcDocker.on() or wcPanel.on() functions. Type: function Parameters: Name Type Argument Description panel module:wcPanel | NULL The panel invoking the event, or NULL if global. data Object &lt;optional&gt; A data object passed by the invoker. Source: docker.jsdoc, line 115 × Search results Close "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Externals Classes module:wcBase module:wcCollapser Events function onEvent An event handler callback. Each is registered to a event type using the wcDocker.on() or wcPanel.on() functions. Type: function Parameters: Name Type Argument Description panel module:wcPanel | NULL The panel invoking the event, or NULL if global. data Object &lt;optional&gt; A data object passed by the invoker. Source: docker.jsdoc, line 115 × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Tutorials Classes module:wcBase module:wcCollapser Events function onEvent An event handler callback. Each is registered to a event type using the wcDocker.on() or wcPanel.on() functions. Type: function Parameters: Name Type Argument Description panel module:wcPanel | NULL The panel invoking the event, or NULL if global. data Object &lt;optional&gt; A data object passed by the invoker. Source: docker.jsdoc, line 115 × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Welcome!Welcome to WebCabin.org! Your developers cabin, on the web! Here at Web Cabin, we sincerely believe that anyone with the proper tools can become a developer! The open source community provides us with a powerful network for sharing, inspiring, and revolutionizing the world! It is awfully daunting, viewing the long road ahead through our small cabin window, but all memorable journeys must have a beginning. Will you join us? New!I've create a new theme builder panel that appears right on the demonstration front page! Build your own custom themes live within the page view! What is wcDocker?wcDocker (Web Cabin Docker) is a responsive IDE interface designed for the developer at heart! Compartmentalize your environment into smaller components, put each of those parts into a docker panel, and organize your environment however you like, whenever you like! http://docker.webcabin.org Try the front page demo. http://docker.api.webcabin.org View the API documentation. https://github.com/WebCabin/wcDocker View the source code. http://arpg.webcabin.org Try out our upcoming project (currently in alpha development), a completely web based Action RPG Maker tool! Features Extremely responsive design! Organization and duplication of panels at any time! Easily create your own themes! Comprehensive API Documentation! Easily save and restore your layout! Compatible with all major browsers, including IE8. Completely free! Getting StartedSee the Getting Started tutorial. Change LogVersion: (pre-release) 3.0.0 WARNING: Before upgrading to this version from 2.2.0, You will need to make the following changes in your implementation: Themes are no longer linked directly to the page using the &lt;link&gt; tag, instead use wcDocker.theme(). If your themes are not found in the &quot;Themes&quot; folder, you will need to assign the correct path when you construct your wcDocker instance. new wcDocker(domNode, {themePath: 'New/theme/folder'}); All wcDocker.DOCK, wcDocker.EVENT, and wcDocker.ORIENTATION enumerations have changed slightly, instead of each being one variable, they are broken into objects. // OLD format... wcDocker.DOCK_LEFT; wcDocker.EVENT_BUTTON; wcDocker.ORIENTATION_HORIZONTAL; // NEW format... wcDocker.DOCK.LEFT; wcDocker.EVENT.BUTTON; wcDocker.ORIENTATION.HORIZONTAL; // Notice how each used to be one variable name... // Now they each are an object with the same enumeration inside them, // just replace the first '_' with a '.' and they should work fine again! wcLayout's have changed in the following ways: The original layout class has been renamed to wcLayoutTable, and another type of layout now exists as wcLayoutSimple. wcLayoutTable.addItem() and wcLayoutTable.item() no longer return a jQuery object. Instead, they return a layout table item that can be used to make alterations to that cell. To use the simple layout on your panel, include the layout option when registering your panel: myDocker.registerPanelType('Simple Panel', { // Use the simple layout for the entire panel. layout: wcDocker.LAYOUT.SIMPLE, onCreate: function(myPanel) { // Create a splitter widget with simple layouts. var splitter = new wcSplitter($someContainer, myPanel, wcDocker.ORIENTATION.HORIZONTAL); splitter.initLayouts(wcDocker.LAYOUT.SIMPLE, wcDocker.LAYOUT.SIMPLE); // Create a tab frame widget with a tab that uses a simple layout. var tabFrame = new wcTabFrame($someContainer, myPanel); tabFrame.addTab('Custom Tab 1', 0, wcDocker.LAYOUT.SIMPLE).addItem($someItem); } }); The following functions are now deprecated and will be removed in an upcoming version: wcDocker.basicMenu(), renamed to wcDocker.menu(). Collapsible panels: Panels can now be collapsed to the side or bottom of the screen, where they become a slide-out drawer above the main layout. Panel creation elements: Instead of relying on the context-menu controls to add new panels, you can now add the CSS class &quot;wcCreatePanel&quot; to any dom element along with the data attribute &quot;panel&quot; and wcDocker will treat it as a panel creation control. A user will then be able to drag-drop that element into their view to create new panels of the specified type. {@lang xml}&lt;span class=&quot;wcCreatePanel&quot; data-panel=&quot;My Custom Panel Type&quot;&gt;Create My Custom Panel Type&lt;/span&gt; Tab orientation: Tab controls displayed on panels and the custom tab widget can now be oriented to the left, right, or bottom edges (browser must support css transforms). myDocker.addPanel('Some Panel', wcDocker.DOCK.STACKED, parentPanel, {tabOrientation: wcDocker.TAB.BOTTOM}); var myCustomTabFrame = new wcTabFrame(domElem, myPanel); myCustomTabFrame.tabOrientation(wcDocker.TAB.LEFT); Built in loading screens for both panels (wcPanel.startLoading() and wcPanel.finishLoading()), and the entire window (wcDocker.startLoading() and wcDocker.finishLoading()), and also included a new wcDocker.EVENT.LOADED event that is triggered once all panels have been initialized and have finished their loading screens if they've started one. Great improvements to splitter bar movement, moving one splitter no longer causes others to move (unless it explicitly pushes them). Improvements to the wcLayout object, css changes to the table cells and rows are now persistent even if the grid size changes. Tab widgets now only show on panel frames that contain more than one panel. Panels can now be registered as persistent. When the user closes a persistent panel, it is hidden instead of destroyed. When the user adds that panel back into their view, if there are any previously hidden panels of that type, it will be shown instead of creating a new panel instance.myDocker.registerPanelType('persistent panel', { isPersistent: true, onCreate: function(myPanel) { myPanel.on(wcDocker.EVENT.PERSISTENT_CLOSED, function() { // The user has closed this panel, but instead of being destroyed, it is only hidden. }); myPanel.on(wcDocker.EVENT.PERSISTENT_OPENED, function() { // The user added this panel type, but actually only re-shown this persistent version of the panel instead. }); } }); The collapse direction button on a panel can now be overridden if the built in calculation does not meet your needs. See wcPanel#collapseDirection for more information. // You can override the direction with your own calculation function callback myPanel.collapseDirection(function(bounds) { return wcDocker.DOCK.LEFT; }); // Or you can set it to a static direction myPanel.collapseDirection(wcDocker.DOCK.RIGHT); // Or you can restore it back to the default calculation myPanel.collapseDirection(false); Source code now supports DCL! Front page Theme Builder is now built into the libraries. To include it in your project, you will need to include spectrum into your project as well as register a panel to be used for the theme builder:myDocker.registerPanelType('Theme Builder', { faicon: 'map', onCreate: wcThemeBuilder }); Version: 2.2.0 Separated the default theme out of wcDocker.css (now use wcDocker.css with Themes/default.css). Added wcDocker.panelTypeInfo() and wcPanel.info() that will retrieve the registration data of a panel. Added wcDocker.panelTypes() to retrieve a list of all registered panel types. New event type wcDocker.EVENT.INIT. Panel width and height can now be retrieved. wcPanel functions initPos, initSize, minSize, and maxSize can now take a string value with a 'px' or '%' suffix. Fixed issue with using normal CSS icons in the context menu. Improved auto scrolling of tab items when clicked. Create your own wcTabFrame widget within your panels. Create your own wcIFrame widget within your panels. Floating panels can now be modal. Version: 2.1.0 wcDocker now has Bower support for easy package management. wcSplitter is now usable inside a panel. Improved performance of panel resizing. wcPanel.focus() now actually sets itself as the current active tab. wcDocker.registerPanelType() has a new option {limit: Number} that limits the total number of copies for this panel. New event type wcDocker.EVENT.VISIBILITY_CHANGED, triggered whenever the panel gains or loses visibility. Use wcPanel.isVisible() to retrieve the current state. Reduced DOM changes during tab change and resize. New event types wcDocker.EVENT.BEGIN_DOCK and wcDocker.EVENT.END_DOCK that trigger whenever the user is dragging a panel to a new location. New event types wcDocker.EVENT.GAIN_FOCUS and wcDocker.EVENT.LOST_FOCUS that trigger whenever a panel is brought it and out of focus. Floating panels no longer change size whenever a new panel is added to it as a tab. Version: 2.0.0 Layout grid can now have a spacing size. Layout grid can now be set to alternating row color. wcLayout.item() added to retrieve an already existing item in the layout. wcDocker can now send and receive events. wcLayout can now batch large numbers of elements added without page refreshing between each. wcPanel can now contain custom buttons that appear within the title bar. wcDocker.basicMenu() now has an option to include the default menu options along with your custom ones. wcDocker.basicMenu() can now accept a dynamic callback function that returns custom menu's at the time of the event. New events added for resize start, resize end, move start, and move end. Panels can now be set to hide their contents whenever they are resized. wcDocker constructor now takes an options object. wcDocker now has an option to disable the default context menu. Panel tabs are now scrollable. Icons are now supported using regular CSS or the Font-Awesome library http://fortawesome.github.io/Font-Awesome/. wcDocker.registerPanelType() can now take an options object instead of just a single callback. Fixed layout save/restore. Fixed layout clear not actually removing elements. Fixed compatibility with IE8. Fixed tabs disappearing when the panel is too small to fit them. Dependencies JQuery Library version 1.11.1 http://jquery.com/ JQuery ContextMenu Library https://github.com/swisnl/jQuery-contextMenu Font-Awesome http://fortawesome.github.io/Font-Awesome/ LicenseMIT License © 2014-2016 Jeff Houde (lochemage@webcabin.org) Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall b er overflow on this panel is visible. Use this if a child element within this panel is intended to 'popup' and be visible outside of its parent area. Parameters: Name Type Argument Description visible Boolean &lt;optional&gt; If supplied, assigns whether overflow is visible. Source: panel.js, line 559 Returns: - The current overflow visibility. Type Boolean function removeButton(name) -&gt; Boolean Removes a custom button from the panel. Parameters: Name Type Description name String The name identifier for the button to remove. Source: panel.js, line 273 Returns: - Success or failure. Type Boolean function resizeVisible( [visible]) -&gt; Boolean Gets, or Sets whether the contents of the panel are visible on resize. Use this if the panel has extremely expensive contents which take a long time to resize. Parameters: Name Type Argument Description visible Boolean &lt;optional&gt; If supplied, assigns whether panel contents are visible during resize. Source: panel.js, line 574 Returns: - The current resize visibility. Type Boolean function scroll( [x] [, y] [, duration]) -&gt; module:wcDocker~Coordinate Gets, or Sets the scroll position of the panel's contents if it is scrollable; See wcPanel.scrollable). Parameters: Name Type Argument Description x Number &lt;optional&gt; If supplied, sets the scroll horizontal position of the panel. y Number &lt;optional&gt; If supplied, sets the scroll vertical position of the panel. duration Number &lt;optional&gt; If supplied, will animate the scroll movement with the supplied duration (in milliseconds). Source: panel.js, line 513 Returns: The current scroll position. Type module:wcDocker~Coordinate function scrollable( [x] [, y]) -&gt; module:wcDocker~Scrollable Gets, or Sets whether the window is scrollable. Parameters: Name Type Argument Description x Boolean &lt;optional&gt; If supplied, assigns whether the window is scrollable in the horizontal direction. y Boolean &lt;optional&gt; If supplied, assigns whether the window is sc b page. Parameters: Name Type Description index Number The tab page index to retrieve. Source: tabframe.js, line 192 Returns: - The layout of the found tab page, or false. Type module:wcLayoutSimple | wcLayoutTable | Boolean function moveable( [moveable]) -&gt; Boolean Gets, or Sets whether the tabs can be reordered by the user. Parameters: Name Type Argument Description moveable Boolean &lt;optional&gt; If supplied, assigns whether tab pages can be reordered. Source: tabframe.js, line 230 Returns: - Whether tab pages are currently moveable. Type Boolean function moveTab(fromIndex, toIndex) -&gt; external:jQuery~Object Moves a tab page from a given index to another index. Parameters: Name Type Description fromIndex Number The current tab page index to move from. toIndex Number The new tab page index to move to. Source: tabframe.js, line 205 Returns: - The new element of the moved tab, or false if an error occurred. Type external:jQuery~Object function overflowVisible(index [, visible]) -&gt; Boolean Gets, or Sets whether overflow on a tab area is visible. Use this if a child element within this panel is intended to 'popup' and be visible outside of its parent area. Parameters: Name Type Argument Description index Number The index of the tab page. visible Boolean &lt;optional&gt; If supplied, assigns whether overflow is visible. Source: tabframe.js, line 297 Returns: - The current overflow visiblity status of the tab page. Type Boolean function removeTab(index) -&gt; Boolean Removes a tab page from the widget. Parameters: Name Type Description index Number The tab page index to remove. Source: tabframe.js, line 140 Returns: - Success or failure. Type Boolean function scrollable(index [, x] [, y]) -&gt; module:wcDocker~Scrollable Gets, or Sets whether a tab page area is scrollable. Parameters: Name Type Argument Description index Number The index of the tab page. x Boolean &lt;optional&gt; If supplied, assigns whether the tab page is scrollable in the horizontal direction. y Boolean &lt;optional&gt; If supplied, assigns whether the tab page is scrollable in the vertical direction. Source: tabframe.js, line 263 Returns: - The current scrollable status of the tab page. Type module:wcDocker~Scrollable function tab( [index] [, scrollTo]) -&gt; Number Gets, or Sets the currently visible tab page. Parameters: Name Type Argument Description index Number &lt;optional&gt; If supplied, sets the current tab page index. scrollTo Boolean &lt;optional&gt; If true, will auto scroll the tab bar until the selected tab is visible. Source: tabframe.js, line 167 Returns: - The index of the currently visible tab page. Type Number function tabCount() -&gt; Number Gets the total number of tabs in this frame. Version: 3.0.0 Source: tabframe.js, line 72 Returns: Type Number function tabOrientation( [orientation]) -&gt; module:wcDocker.TAB Gets, or Sets the tab orientation for the frame. This puts the tabbed widgets visually on any side of the tab frame. Parameters: Name Type Argument Description orientation module:wcDocker.TAB &lt;optional&gt; Assigns the orientation of the tab items displayed. Version: 3.0.0 Source: tabframe.js, line 82 Returns: - The current orientation. Type module:wcDocker.TAB function update() Manually update the contents of this tab frame. Source: tabframe.js, line 54 × Search results Close "},"tutorial-1.0-getting-started.html":{"id":"tutorial-1.0-getting-started.html","title":"Tutorial: Getting Started","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Getting Started wcDocker (Web Cabin Docker) is a page layout framework that allows users to organize an array-able list of panel types in almost any configuration. Panels can be docked beside other panels, floating on their own, resized, moved, duplicated, and removed at will by the user. It is a powerful library for use as an IDE or a visual data management interface. wcDocker is developed and maintained by Jeff Houde (lochemage@webcabin.org). DependenciesBegin by including the necessary dependencies. JQuery Library version 1.11.1 http://jquery.com/ JQuery ContextMenu Library https://github.com/swisnl/jQuery-contextMenu Font-Awesome http://fortawesome.github.io/Font-Awesome/ InstallationYou can use bower for easy installation using the Node Package Manager {@lang bash}npm install -g bower bower install wcDockerOnce installed, all of the source files will now be located in the bower_components folder and ready to link into your project. You can also download the source and link them directly. Basic Implementation{@lang xml}&lt;link rel='stylesheet' type='text/css' href='bower_components/jQuery-contextMenu/src/jquery.contextMenu.css'/&gt; &lt;link rel='stylesheet' type='text/css' href='bower_components/font-awesome/css/font-awesome.css'/&gt; &lt;script src='bower_components/jquery/dist/jquery.min.js'&gt;&lt;/script&gt; &lt;script src='bower_components/jQuery-contextMenu/src/jquery.contextMenu.js'&gt;&lt;/script&gt; &lt;script src='bower_components/jQuery-contextMenu/src/jquery.ui.position.js'&gt;&lt;/script&gt;Also include the wcDocker library files as well... {@lang xml}&lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;bower_components/wcDocker/Build/wcDocker.min.css&quot;/&gt; &lt;script src=&quot;bower_components/wcDocker/Build/wcDocker.min.js&quot;&gt;&lt;/script&gt; Once the dependencies have been included, start by creating an instance of the main docker and assign it a DOM container (this should be done after the document has finished loading). Typically this would be the document body element, but there is no restriction if you want to use a smaller area instead. Multiple dockers can be used, however, that feature is not currently supported and may not work properly. $(document).ready(function() { var myDocker = new wcDocker(document.body, { themePath: 'My/themes/folder' }); }); Notice the themePath, if your theme CSS files are not in the default 'Themes' folder, you will need to tell docker about the new path or it will not be able to initialize the default theme. Once the docker instance is made, you will need to register the panel types that will become the contents of your layout. A panel is an individual dockable window, generally designed to serve a single purpose. myDocker.registerPanelType('Some type name', { onCreate: function(myPanel, options) {...}, options: {'some optional object': 'that will be passed to the create function above'} }); Once a panel is registered, any time an instance of it is created, the onCreate handler will be invoked allowing you to initialize the contents of your panel. To do this, you will need to use the layout object found inside the panel. myPanel.layout().addItem(domNode, x, y, width, height); Additionally, you can assign various starting properties of the panel here, such as the desired size, or size constraints... myPanel.initSize(200, 200); myPanel.minSize(100, 100); Once you have registered the panels that you want, if they are not private, the user will be able to create them whenever they wish. However, it is recommended that you initialize docker with a default arrangement of panels, to make it easier for the users to get started. // Put Panel1 into the docking layout, since it is the first panel, // it will always fill the entire area regardless of what docking // position you request. var panel1 = myDocker.addPanel('Panel1', wcDocker.DOCK.LEFT); // Once we added a panel, we can use it as a target for another panel. myDocker.addPanel('Panel2', wcDocker.DOCK.BOTTOM, panel1); // The panel itself may have an initial size, but you may want more // control over that. myDocker.addPanel('Panel3', wcDocker.DOCK.RIGHT, null, {w:200, h:200}); See wcDocker.DOCK for a list of all available docking positions. Continue to the Tips and Tricks tutorial. × Search results Close "},"tutorial-2.0-tips-and-tricks.html":{"id":"tutorial-2.0-tips-and-tricks.html","title":"Tutorial: Tips and Tricks","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Tips and Tricks ThemesAssigning a theme to use with wcDocker is as simple as calling a function. myDocker.theme('shadow');In this case, shadow is the name of a theme shadow.css found in the themes folder. Using the Layout Table Itemthe wcLayoutTable object makes it easy to organize the contents of your wcPanel. But, sometimes you need to make some style changes to the table cells themselves! wcLayoutTable.item() and wcLayoutTable.addItem() both return you a handy tableItem object which contains convenient methods for styling! myPanel.addItem(domNode).css('text-align', 'right').css('border', '1px solid black').stretch('100%', '100%');Here we are using the tableItem.css() and tableItem.stretch() functions, which can be chained! The first provides a way to add normal style attributes to the cell while the second provides a more reliable way to set your table cell sizes. Event SystemThe event system is critical for communication between your panels. Often times you will need this to ensure all your panels integrate properly and intuitively. For example: One panel may be dedicated to showing the properties of an object, while another panel may be responsible for displaying and allowing the user to select an object. If communication did not exist between the two panels, when an object is selected, the property panel would never know to show its properties. First our property panel has to be listening for the event, in this case we have named one 'object selected' (It can be any string). propertyPanel.on('object selected', function(object) { // Registered event handler for the 'object selected' event // Here, we do something to the object that was just selected. if (object) { showProperties(object); } });Once an object is selected in the other panel, it can trigger an event to notify any panels who care otherPanel.trigger('object selected', selectedObject);All events are broadcast to all panels (including itself and docker) who have registered for the named event and will receive it. See wcDocker.on() and wcDocker.trigger() for further details. Storing User ConfigurationsEntire layout configurations can be saved and restored using wcDocker.save() and wcDocker.restore(). var savedLayout = myDocker.save(); // Any time you wish to restore a previously saved layout. myDocker.restore(savedLayout);The saved layout data is a serialized string that can be stored in cookies, or wherever you wish for later use! Additionally, any panel can register events if they need to save and restore any custom attributes. myPanel.on(wcDocker.EVENT.SAVE_LAYOUT, function(data) { // Save a custom attribute into the layout configuration data data.someValue = somePanelValueToSave; }); myPanel.on(wcDocker.EVENT.RESTORE_LAYOUT, function(data) { // When a layout is being restored, you can retrieve those custom values if they exist. somePanelValueToRestore = data.someValue; }); Batch OperationsAdding elements into the wcLayoutTable is not a problem in most cases, except when you need to add them in large quantities. Every time an item is added into the layout it causes the document to re-calculate and render. To improve performance, the layout can be put into a batch mode process, where it will queue all additions and add them all in a single operation. myPanel.layout().startBatch(); for (var i = 0; i &lt; 1000; ++i) { myPanel.layout().addItem($('div'), 0, i); } myPanel.layout().finishBatch(); Custom Panel ButtonsAll panels can contain their own custom buttons which appear in the upper right corner of the frame (where the title bar and close button are). To add a new button, use the wcPanel.addButton() function. myPanel.addButton('Some ID Name', 'normalStateClass', 'B', 'Tooltip text', true, 'toggledStateClass');Also, you can register an event to receive notifications whenever any custom button has been pressed. myPanel.on(wcDocker.EVENT.BUTTON, function(button) { // In case we have multiple custom panel buttons, we can check the name of the activated button if (button.name === 'Some ID Name') { var toggled = button.isToggled; if (toggled) { // The button has been clicked, and its current state is depressed. } else { // The button has been clicked, and its current state is normal. } } }); Popup or Modal PanelsPopup windows are a part of almost any application, and with wcDocker, it is a very simple process. In this case, any panel can become a popup by creating them and setting them to a floating (or detached) state. myDocker.addPanel('popup', wcDocker.DOCK.FLOAT);And if you want to block all other input until the user closes or acknowledges the panel, you can set it to a modal state instead. myDocker.addPanel('popup', wcDocker.DOCK.MODAL);Just be careful that all modal panels can be closed somehow, or else you will permenantly block the application. Go back to the Getting Started tutorial.Continue to the Widgets tutorial. Panel Creation ElementsBy default, wcDocker provides a right-click context menu that allows users to create new panels into their view. However, you may want to implement panel creation a different way. wcDocker provides an easy method for doing so, in the form of a CSS class. Simply create any HTML element, give it the CSS class &quot;wcCreatePanel&quot; and provide it with the panel type as the data attribute &quot;panel&quot;, and wcDocker will instantly treat it as a panel creation element. The user can then drag-drop that element directly into their layout to add the new panel. {@lang xml}&lt;span class=&quot;wcCreatePanel&quot; data-panel=&quot;My Custom Panel Type&quot;&gt;Create My Custom Panel Type&lt;/span&gt;This element can be styled to looked exactly the way you want, whether it be a simple text element, or a fancy looking button! Additionally, setting the data attribute &quot;nofloating&quot; to true will enforce that the user create this new panel docked within the layout rather than floating. Here is the example used in our demo page for the Creation Panel: myDocker.registerPanelType('Creation Panel', { faicon: 'plus-square', onCreate: function(myPanel) { // Retrieve a list of all panel types, that are not marked as private. var panelTypes = myDocker.panelTypes(false); for (var i = 0; i &lt; panelTypes.length; ++i) { // Retrieve more detailed information about the panel. var info = myDocker.panelTypeInfo(panelTypes[i]); // We want to show the panel icon, if it exists. var $icon = $('&lt;div class=&quot;wcMenuIcon&quot; style=&quot;margin-right: 15px;&quot;&gt;'); if (info.icon) { $icon.addClass(info.icon); } if (info.faicon) { $icon.addClass('fa fa-menu fa-' + info.faicon + ' fa-lg fa-fw'); } // Now create the item using our theme's button style, but add a few styles of our own. var $item = $('&lt;div class=&quot;wcCreatePanel wcButton&quot;&gt;'); $item.css('padding', 5) .css('margin-top', 5) .css('margin-bottom', 5) .css('border', '2px solid black') .css('border-radius', '10px') .css('text-align', 'center'); // Set our item content and insert the icon. $item.text(panelTypes[i]); $item.data('panel', panelTypes[i]); $item.prepend($icon); myPanel.layout().addItem($item, 0, i+1); } // Add a stretched element that will push everything to the top of the layout. myPanel.layout().addItem($('&lt;div&gt;'), 0, i+1).stretch(undefined, '100%'); } }); Loading ScreensSometimes panel content needs time to load, for this wcDocker comes with a built in loading screen system. The loading screen system comes in two forms, an individual panel loader and a full screen loader. When an individual panel requires some loading time, you can use wcPanel.startLoading() and wcPanel.finishLoading() to display and hide the loading screen for it. myPanel.startLoading(); // Perform some loading stuff... myPanel.finishLoading(500);Similarly, you can use wcDocker.startLoading() and wcDocker.finishLoading() to display a loading screen for the entire view. This is especially useful as an initial loading screen for the entire page. myDocker.startLoading('Loading...'); // Initialize all panels for the view. // Register our loaded event, this will be triggered after all panels have been initialized and all panel loading screens have been finished. myDocker.on(wcDocker.EVENT.LOADED, function() { myDocker.finishLoading(500); });Note that while the full screen loading screen is active, all individual panel loading screens will be invisible, so it is perfectly ok to use them together! Also note that the wcDocker.EVENT.LOADED event will only be triggered after all panels have finished their individual loading screens (if they are using it). × Search results Close "},"tutorial-3.0-widgets.html":{"id":"tutorial-3.0-widgets.html","title":"Tutorial: Widgets","body":" Web Cabin Dockerv3.0.0 (pre-release) Modules wcBasewcCollapserwcDockerwcDrawerwcFramewcGhostwcIFramewcLayoutwcLayoutSimplewcLayoutTablewcPanelwcSplitterwcTabFrame Events wcDocker#event:onEvent Tutorials Getting StartedTips and TricksWidgets Externals domNodejQuery Widgets Splitter WidgetThe splitter widget separates two elements by a moveable bar, either vertically or horizontally. It is the same one used by docker to organize the layout of all docked panels. To use it, you will need an element that will contain it. This element should be added to your layout and will mark the size and location of the splitter area.Note: Some limitations exist with iFrames. Even if the container element is partially hidden beyond the bounds of the panel layout, the iFrame itself will not be occluded.Troubleshooting: If the widget does not appear correctly, double check and make sure your container element has been positioned and sized properly according to your browser. var $container = $('&lt;div style=&quot;position:absolute;top:0px;left:0px;right:0px;bottom:0px;&quot;&gt;&lt;/div&gt;'); myPanel.layout().addItem($container); var splitter = new wcSplitter($container, myPanel, wcDocker.ORIENTATION.HORIZONTAL); splitter.initLayouts();Once you have created your splitter widget, you'll want to fill each side with content. // Horizontal splitters have a pane on the left and right. var leftLayout = splitter.left(); var rightLayout = splitter.right(); // Vertical splitters have a pane on the top and bottom. var topLayout = splitter.top(); var rightLayout = splitter.bottom();Once you have the layout of the pane you want, you can add items to it like you would any panel. leftLayout.addItem(domNode);The orientation of a splitter can also be changed at any time by using the wcSplitter.orientation() function. Tab WidgetThe tab frame widget allows you to separate multiple 'pages' of content into tabbed items, much like how panels become stacked. To use it, you will need an element that will contain it. This element should be added to your layout and will mark the size and location of the tabbed area.Troubleshooting: If the widget does not appear correctly, double check and make sure your container element has been positioned and sized properly according to your browser. var $container = $('&lt;div style=&quot;width:100%;height:100%;&quot;&gt;&lt;/div&gt;'); myPanel.layout().addItem($container); var tabFrame = new wcTabFrame($container, myPanel);Of course, you'll want to add tabs to your tabbed frame and fill them with content... var tabLayout = tabFrame.addTab('First Tab'); tabLayout.addItem(domNode); iFrame WidgetThe iFrame widget makes it easier to include an iFrame element into your panel. Because an iFrame's contents is cleared whenever it is moved in the DOM heirarchy (and changing a panels docking position causes DOM movement), special care must be taken when using them. To use it, you will need an element that will contain it. This element should be added to your layout and will mark the size and location of the iFrame area.Note: Some limitations exist with iFrames. Even if the container element is partially hidden beyond the bounds of the panel layout, the iFrame itself will not be occluded.Troubleshooting: If the widget does not appear correctly, double check and make sure your container element has been positioned and sized properly according to your browser. var $container = $('&lt;div style=&quot;position:absolute;top:0px;left:0px;right:0px;bottom:0px;&quot;&gt;&lt;/div&gt;'); myPanel.layout().addItem($container); var iFrame = new wcIFrame($container, myPanel);And fill its contents... iFrame.openURL('http://www.example.com'); // Or... iFrame.openHTML('&lt;span&gt;Hello World!&lt;/span&gt;');Or for some even more control, you can access the window object within the frame directly. var frameWindow = iFrame.window();Go back to the Tips and Tricks tutorial. × Search results Close "}}
